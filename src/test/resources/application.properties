# =============================================================================
# TEST CONFIGURATION
# =============================================================================
# Integration tests (@DataJpaTest, @SpringBootTest) will OVERRIDE datasource
# via @DynamicPropertySource with Testcontainers-provided MySQL values.
# These properties are ONLY for non-Testcontainers unit tests

# JPA/Hibernate for ALL Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=true

# Logging for Test Debugging
logging.level.org.hibernate.tool.schema=ERROR
logging.level.org.hibernate.SQL=WARN
logging.level.org.testcontainers=INFO

