# =============================================================================
# TEST CONFIGURATION
# =============================================================================
# Integration tests (@DataJpaTest, @SpringBootTest) will OVERRIDE datasource
# via @DynamicPropertySource with Testcontainers-provided MySQL values.
# These properties are ONLY for non-Testcontainers unit tests (if any).

# JPA/Hibernate for ALL Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for Test Debugging
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.testcontainers=INFO

# NO datasource configuration here - let @DataJpaTest auto-configure
# or let @DynamicPropertySource (Testcontainers) provide it