# =============================================================================
# LOCAL DEVELOPMENT CONFIGURATION
# =============================================================================
# Activated with profile 'local': 
# ./mvnw spring-boot:run -Dspring-boot.run.profiles=local

# MySQL on localhost:3308 (docker-maven-plugin mapping)
spring.datasource.url=jdbc:mysql://localhost:3308/bookstore_e2e
spring.datasource.username=bookstore_user
spring.datasource.password=bookstore_pass

# Recreate schema on each start
spring.jpa.hibernate.ddl-auto=create-drop

# Silence Hibernate DDL drop warnings
logging.level.org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl=ERROR