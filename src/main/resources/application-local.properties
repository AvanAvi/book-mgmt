# =============================================================================
# LOCAL DEVELOPMENT CONFIGURATION
# =============================================================================
# Used when running Spring Boot locally with docker profile
# Usage: ./mvnw spring-boot:run -Dspring-boot.run.profiles=local

# MySQL Database Configuration (localhost with docker profile)
spring.datasource.url=jdbc:mysql://localhost:3308/bookstore_e2e
spring.datasource.username=bookstore_user
spring.datasource.password=bookstore_pass

# JPA Configuration - Fresh database on every restart
spring.jpa.hibernate.ddl-auto=create-drop

# Suppress Hibernate DDL warnings (trying to drop non-existent tables)
logging.level.org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl=ERROR