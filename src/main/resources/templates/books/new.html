<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Book</title></head>
<body>
<h1>Add Book</h1>
<form method="post" th:action="@{/books}" th:object="${book}">
  <label>Title: <input type="text" th:field="*{title}" /></label><br/>
  <label>Author: <input type="text" th:field="*{author}" /></label><br/>
  <label>ISBN: <input type="text" th:field="*{isbn}" /></label><br/>
  
    <label>Category:
    <select th:field="*{category}">
      <option value="">-- No Category --</option>
      <option th:each="cat : ${categories}" 
              th:value="${cat.id}" 
              th:text="${cat.name}">Category</option>
    </select>
  </label><br/>
  
  <button type="submit" name="btn_submit">Save</button>
</form>
</body>
</html>
