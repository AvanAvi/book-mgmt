<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
  <a th:href="@{/books}" class="nav-home">‚Üê Back to Books</a>
  
  <h1>Edit Book</h1>
  
  <form method="post" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" class="form-main">
    <input type="hidden" name="_method" value="put" />
    
    <label>
      <span>Title:</span>
      <input type="text" th:field="*{title}" id="title" required />
    </label>
    
    <label>
      <span>Author:</span>
      <input type="text" th:field="*{author}" id="author" />
    </label>
    
    <label>
      <span>ISBN:</span>
      <input type="text" th:field="*{isbn}" id="isbn" />
    </label>
    
    <label>
      <span>Published Date:</span>
      <input type="date" th:field="*{publishedDate}" id="publishedDate" />
    </label>
    
    <label>
      <span>Available:</span>
      <input type="checkbox" th:field="*{available}" id="available" />
    </label>
    
    <label>
      <span>Category:</span>
      <select th:field="*{category}" id="category">
        <option value="">-- No Category --</option>
        <option th:each="cat : ${categories}" 
                th:value="${cat.id}" 
                th:text="${cat.name}">Category</option>
      </select>
    </label>
    
    <div class="form-actions">
      <button type="submit" name="btn_submit" id="submitButton">Update Book</button>
      <a th:href="@{/books}" class="btn btn-cancel">Cancel</a>
    </div>
  </form>
</body>
</html>
