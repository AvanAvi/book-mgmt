<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Book List</title></head>
<body>
  <h1>Books</h1>

  <a th:href="@{/books/new}">New Book</a>

  <ul>
    <li th:each="book : ${books}">
      <span th:text="${book.title}">Title</span> - 
      <span th:text="${book.author}">Author</span> - 
      <span th:text="${book.isbn}">ISBN</span>
      <a th:href="@{/books/{id}/edit(id=${book.id})}">Edit</a>
      <form method="post" th:action="@{/books/{id}/delete(id=${book.id})}" style="display:inline;">
        <button type="submit" name="btn_delete">Delete</button>
      </form>
    </li>
  </ul>
</body>
</html>
