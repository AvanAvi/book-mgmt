<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Categories</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
  <a th:href="@{/}" class="nav-home">‚Üê Back to Home</a>
  
  <h1>Categories</h1>
  
  <div class="toolbar">
    <a th:href="@{/categories/new}" class="btn">+ New Category</a>
  </div>
  
  <ul>
    <li th:each="category : ${categories}">
      <strong th:text="${category.name}">Category Name</strong>
      <a th:href="@{/categories/{id}/edit(id=${category.id})}">Edit</a>
      <form method="post" th:action="@{/categories/{id}/delete(id=${category.id})}">
        <button type="submit" name="btn_delete">Delete</button>
      </form>
      
      <!-- Show books in this category -->
      <ul th:if="${!category.books.isEmpty()}">
        <li th:each="book : ${category.books}" th:text="${book.title}">Book</li>
      </ul>
    </li>
  </ul>
</body>
</html>
