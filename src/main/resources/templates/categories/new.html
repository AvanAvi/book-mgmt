<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Category</title></head>
<body>
<h1>Add Category</h1>
<form method="post" th:action="@{/categories}" th:object="${category}">
  <label>Name: <input type="text" th:field="*{name}" /></label><br/>
  <button type="submit" name="btn_submit">Save</button>
</form>
</body>
</html>
