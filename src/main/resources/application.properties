# =============================================================================
# PRODUCTION CONFIGURATION
# =============================================================================
# This matches docker-compose.yml values for production deployment
# Integration tests and E2E tests will OVERRIDE these via:
# - Testcontainers (@DynamicPropertySource)
# - Maven profiles (docker-maven-plugin)

# MySQL Database Configuration (matches docker-compose.yml)
spring.datasource.url=jdbc:mysql://mysql:3306/bookstore
spring.datasource.username=bookstore
spring.datasource.password=bookstore
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=9090

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.connection-test-query=SELECT 1
