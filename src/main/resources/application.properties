# =============================================================================
# PRODUCTION CONFIGURATION
# =============================================================================
# Integration tests and E2E tests override these via:
# - Testcontainers (@DynamicPropertySource)
# - Maven profiles (docker-maven-plugin)

# MySQL connection (matches docker-compose service name 'mysql')
spring.datasource.url=jdbc:mysql://mysql:3306/bookstore
spring.datasource.username=bookstore
spring.datasource.password=bookstore
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true

# Embedded Tomcat
server.port=9090

# HikariCP connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.connection-test-query=SELECT 1

# Silence non-critical logs
logging.level.org.springframework.web.servlet.mvc.method.annotation=ERROR
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR
logging.level.org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator=ERROR